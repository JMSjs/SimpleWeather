<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Weather App</title>
</head>
<body>
    <h1>Simple Weather App</h1>
    <header>
        <form>
            <input type="text" placeholder="Search for a city">
            <button id="submit">Search</button>
        </form>
        <div class="dropdown">
            <label for="select-unit">Select a unit:</label>
            <select name="units" id="select-unit" onchange="changeUnit()">
                <option value="metric">Metric (Celsius)</option>
                <option value="imperial">Imperial (Fahrenheit)</option>
                <option value="standard">Standard (Kelvin)</option>
            </select>
        </div>
    </header>


    <section class="weatherSection"></section>
    
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
